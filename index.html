<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸŒ¸ Kawaii Cookie Shop ğŸŒ¸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sparkle Animation */
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffc0cb"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') center/contain no-repeat;
            animation: sparkle 3s infinite;
            pointer-events: none;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.4);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .header-icons {
            font-size: 2rem;
            margin: 1rem 0;
        }

        .bow-decoration {
            display: inline-block;
            font-size: 3rem;
            margin: 0 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: 'ğŸ’–';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 4rem;
            opacity: 0.1;
            transform: rotate(15deg);
        }

        .form-card::after {
            content: 'ğŸ€';
            position: absolute;
            bottom: -30px;
            left: -30px;
            font-size: 5rem;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .form-title {
            text-align: center;
            color: #ff69b4;
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .form-title::before,
        .form-title::after {
            content: 'âœ¨';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        .form-title::before { left: -40px; }
        .form-title::after { right: -40px; }

        /* Form Fields */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ffb6c1;
            border-radius: 20px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            background: #fff5f5;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            transform: scale(1.02);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn::after {
            content: 'ğŸª Order Cookies! ğŸª';
            position: relative;
            z-index: 1;
        }

        /* Hearts decoration */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ffc0cb;
            font-size: 1.5rem;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            75% { transform: translateY(20px) rotate(-10deg); }
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #90ee90 0%, #98fb98 100%);
            border-radius: 20px;
            color: #228b22;
            font-size: 1.2rem;
            margin-top: 2rem;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .form-title { font-size: 1.5rem; }
            .form-card { padding: 1.5rem; }
            .submit-btn { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts">
        <span class="heart" style="left: 10%; animation-delay: 0s;">ğŸ’•</span>
        <span class="heart" style="left: 20%; animation-delay: 1s;">ğŸ’–</span>
        <span class="heart" style="left: 30%; animation-delay: 2s;">ğŸ’—</span>
        <span class="heart" style="left: 40%; animation-delay: 3s;">ğŸ’•</span>
        <span class="heart" style="left: 50%; animation-delay: 4s;">ğŸ’–</span>
        <span class="heart" style="left: 60%; animation-delay: 5s;">ğŸ’—</span>
        <span class="heart" style="left: 70%; animation-delay: 0.5s;">ğŸ’•</span>
        <span class="heart" style="left: 80%; animation-delay: 1.5s;">ğŸ’–</span>
        <span class="heart" style="left: 90%; animation-delay: 2.5s;">ğŸ’—</span>
    </div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
    <div class="sparkle" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top: 80%; left: 70%; animation-delay: 3s;"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="bow-decoration">ğŸ€</div>
            <h1>ğŸŒ¸ Kawaii Cookie Shop ğŸŒ¸</h1>
            <div class="bow-decoration">ğŸ€</div>
            <div class="header-icons">
                <span>ğŸª</span>
                <span>ğŸ’–</span>
                <span>ğŸŒ¸</span>
                <span>ğŸ’•</span>
                <span>ğŸª</span>
            </div>
            <p style="color: white; font-size: 1.2rem; margin-top: 1rem;">Order the cutest cookies ever! ğŸ’•</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Cookie Order Form</h2>
            
            <form id="cookieForm" action="https://formspree.io/f/mqargwlv" method="POST">
                <div class="form-group">
                    <label for="name">ğŸŒ¸ Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your cute name...">
                </div>

                <div class="form-group">
                    <label for="email">ğŸ’– Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@kawaii.com">
                </div>

                <div class="form-group">
                    <label for="cookieType">ğŸª Cookie Type</label>
                    <select id="cookieType" name="cookieType" required>
                        <option value="">Choose your favorite...</option>
                        <option value="strawberry">ğŸ“ Strawberry Pink Cookies</option>
                        <option value="chocolate">ğŸ« Chocolate Chip Cookies</option>
                        <option value="vanilla">ğŸŒŸ Vanilla Sprinkle Cookies</option>
                        <option value="matcha">ğŸµ Matcha Green Tea Cookies</option>
                        <option value="sakura">ğŸŒ¸ Sakura Cherry Cookies</option>
                        <option value="rainbow">ğŸŒˆ Rainbow Unicorn Cookies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">ğŸ”¢ Quantity (dozen)</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" required placeholder="How many dozen?">
                </div>

                <div class="form-group">
                    <label for="notes">ğŸ“ Special Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any special requests? Extra kawaii decorations? ğŸ’•"></textarea>
                </div>

                <button type="submit" class="submit-btn"></button>
            </form>

            <div id="successMessage" class="success-message">
                <h3>âœ¨ Order Submitted Successfully! âœ¨</h3>
                <p>Thank you for your kawaii cookie order! We'll get back to you soon! ğŸ’•</p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('cookieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Show loading state
            submitBtn.style.background = 'linear-gradient(135deg, #cccccc 0%, #999999 100%)';
            submitBtn.innerHTML = '<span style="position: relative; z-index: 1;">ğŸª Processing... ğŸª</span>';
            submitBtn.disabled = true;
            
            // Submit to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Add celebration sparkles
                    createCelebrationSparkles();
                } else {
                    throw new Error('Form submission failed');
                }
            }).catch(error => {
                alert('Oops! Something went wrong. Please try again! ğŸ’”');
                // Reset button
                submitBtn.style.background = 'linear-gradient(135deg, #ff69b4 0%, #ff1493 100%)';
                submitBtn.innerHTML = '<span style="position: relative; z-index: 1;">ğŸª Order Cookies! ğŸª</span>';
                submitBtn.disabled = false;
            });
        });

        // Create celebration sparkles
        function createCelebrationSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = '0s';
                    sparkle.style.zIndex = '1000';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 3000);
                }, i * 100);
            }
        }

        // Add input animations
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Create floating sparkles on mouse move
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.98) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.animationDuration = '2s';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }
        });
    </script>
</body>
</html>

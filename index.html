<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies by JC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 50%, #ffb6c1 100%);
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 182, 193, 0.4);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .header-icons {
            font-size: 2rem;
            margin: 1rem 0;
        }

        /* Main Container */
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 10px 40px rgba(255, 182, 193, 0.3);
            position: relative;
            overflow: hidden;
        }

        .form-title {
            text-align: center;
            color: #ff69b4;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            color: #ff69b4;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ffb6c1;
            border-radius: 20px;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            background: #fff5f5;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            transform: scale(1.02);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #90ee90 0%, #98fb98 100%);
            border-radius: 20px;
            color: #228b22;
            font-size: 1.2rem;
            margin-top: 2rem;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .form-title { font-size: 1.5rem; }
            .form-card { padding: 1.5rem; }
            .submit-btn { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Cookies by JC</h1>
            <div class="header-icons">
                <span>üç™</span>
                <span>üíñ</span>
                <span>üå∏</span>
                <span>üíï</span>
                <span>üç™</span>
            </div>
            <p style="color: white; font-size: 1.2rem; margin-top: 1rem;">Homemade cookies with love</p>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <h2 class="form-title">Order Form</h2>
            
            <form id="cookieForm" action="https://formspree.io/f/mqargwlv" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name...">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="cookieType">Cookie Type</label>
                    <select id="cookieType" name="cookieType" required>
                        <option value="">Choose your favorite...</option>
                        <option value="strawberry">Strawberry Cookies - $12/dozen</option>
                        <option value="chocolate">Chocolate Chip Cookies - $10/dozen</option>
                        <option value="vanilla">Vanilla Sprinkle Cookies - $11/dozen</option>
                        <option value="matcha">Matcha Green Tea Cookies - $13/dozen</option>
                        <option value="sakura">Cherry Cookies - $14/dozen</option>
                        <option value="rainbow">Rainbow Sugar Cookies - $12/dozen</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity (dozen)</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" required placeholder="How many dozen?">
                </div>

                <div class="form-group">
                    <label for="notes">Special Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any special requests?"></textarea>
                </div>

                <button type="submit" class="submit-btn">Order Cookies!</button>
            </form>

            <div id="successMessage" class="success-message">
                <h3>Order Submitted Successfully!</h3>
                <p>Thank you for your cookie order! We'll get back to you soon!</p>
            </div>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('cookieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = form.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            
            // Show loading state
            submitBtn.style.background = '#999999';
            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            
            // Submit to Formspree
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // Show success message
                    form.style.display = 'none';
                    successMessage.style.display = 'block';
                } else {
                    throw new Error('Form submission failed');
                }
            }).catch(error => {
                alert('Oops! Something went wrong. Please try again!');
                // Reset button
                submitBtn.style.background = 'linear-gradient(135deg, #ff69b4 0%, #ff1493 100%)';
                submitBtn.textContent = 'Order Cookies!';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookies by JC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ---------- tiny pixel-pink plaid ---------- */
        body {
            margin: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            background: #ffeef8 url('data:image/svg+xml,\
                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" opacity="0.15">\
                <rect width="8" height="8" fill="%23ff85a2"/>\
                <path d="M0 4h8M4 0v8" stroke="%23ffffff" stroke-width="2"/>\
                </svg>');
            background-size: 8px 8px;
            color: #555;
        }

        /* ---------- header / gif ---------- */
        .header {
            text-align: center;
            padding: 1.5rem 1rem 1rem;
        }
        .hello-gif {
            width: 140px;
            image-rendering: pixelated;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,.15));
        }
        .header h1 {
            margin: .5rem 0 0;
            font-size: 2.6rem;
            color: #ff69b4;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,.1);
        }
        .header p {
            color: #ff85a2;
            font-size: 1.15rem;
            margin-top: .25rem;
        }

        /* ---------- form card ---------- */
        .container {
            max-width: 600px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }
        .card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(255, 133, 162, .3);
            padding: 2rem 2.2rem;
        }
        .card h2 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 1.4rem;
            font-size: 1.8rem;
        }

        /* ---------- inputs ---------- */
        label {
            display: block;
            color: #ff69b4;
            font-weight: 700;
            margin: 1rem 0 .3rem;
        }
        input, select, textarea {
            width: 100%;
            padding: .8rem 1rem;
            border: 2px solid #ffb6c1;
            border-radius: 16px;
            font-size: 1rem;
            background: #fff5f8;
            transition: .2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ff1493;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 20, 147, .18);
        }
        textarea {
            resize: vertical;
            min-height: 90px;
        }

        /* ---------- cookie order block ---------- */
        .cookie-set {
            border: 1px dashed #ff85a2;
            border-radius: 16px;
            padding: .8rem 1rem;
            margin-bottom: .8rem;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            background: #ff85a2;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: .9rem;
            cursor: pointer;
            line-height: 1;
        }
        #addCookie {
            background: transparent;
            border: 2px dashed #ff85a2;
            color: #ff69b4;
            font-weight: 700;
            padding: .5rem;
            border-radius: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
            transition: .2s;
        }
        #addCookie:hover {
            background: #fff0f5;
        }

        /* ---------- submit ---------- */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: #fff;
            font-size: 1.25rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(255, 20, 147, .35);
            transition: .25s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 20, 147, .45);
        }

        /* ---------- success ---------- */
        .success-message {
            display: none;
            text-align: center;
            padding: 1.5rem;
            background: #d4fcdd;
            color: #2e7d32;
            border-radius: 20px;
            margin-top: 1.2rem;
            font-size: 1.1rem;
        }

        /* ---------- cute tiny sparkle ---------- */
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(.7); }
            50% { opacity: 1; transform: scale(1); }
        }
        .tiny-sparkle {
            position: absolute;
            pointer-events: none;
            width: 14px;
            height: 14px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffc0cb"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') center/contain no-repeat;
            animation: twinkle 2.5s infinite;
        }

        /* ---------- responsive ---------- */
        @media (max-width: 600px) {
            .header h1 { font-size: 2.2rem; }
            .card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- tiny sparkles -->
    <div class="tiny-sparkle" style="top:6%;left:10%;"></div>
    <div class="tiny-sparkle" style="top:12%;left:82%;animation-delay:.4s;"></div>
    <div class="tiny-sparkle" style="top:70%;left:5%;animation-delay:.8s;"></div>
    <div class="tiny-sparkle" style="top:80%;left:75%;animation-delay:1.2s;"></div>

    <!-- ---------- header with Hello Kitty GIF ---------- -->
    <header class="header">
        <!-- GIF from the supplied page (direct mp4 url extracted) -->
        <img class="hello-gif" src="https://media.gifdb.com/gifs/excited-hello-kitty-1ccuaer2u7q28j53.mp4" alt="Hello Kitty waving" type="image/mp4">
        <h1>Cookies by JC</h1>
        <p>homemade, soft-baked & pretty in pink</p>
    </header>

    <!-- ---------- form ---------- -->
    <div class="container">
        <div class="card">
            <h2>Order Form</h2>

            <form id="cookieForm" action="https://formspree.io/f/mqargwlv" method="POST">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required placeholder="Jane Carter">

                <label for="instagram">Instagram Handle *</label>
                <input type="text" id="instagram" name="instagram" required placeholder="@cookiesbyjc">

                <label>Cookie Order(s) *</label>
                <div id="cookieOrders">
                    <!-- first cookie block -->
                    <div class="cookie-set" data-index="0">
                        <select name="cookieType_0" required>
                            <option value="">— pick a cookie —</option>
                            <option value="Red Velvet $3">Red Velvet – $3 each</option>
                            <option value="Cookies & Creme $3">Cookies & Creme – $3 each</option>
                            <option value="S'mores $3">S'mores – $3 each</option>
                            <option value="Ferrero Rocher $3">Ferrero Rocher – $3 each</option>
                            <option value="Fruity Pebbles $3">Fruity Pebbles – $3 each</option>
                            <option value="S'mores Brookie $3">S'mores Brookie – $3 each</option>
                            <option value="Cookie Monster $3">Cookie Monster – $3 each</option>
                            <option value="Circus Animal $3">Circus Animal – $3 each</option>
                        </select>
                        <label style="margin-top:.5rem;">Quantity</label>
                        <input type="number" name="qty_0" min="1" max="99" required placeholder="1">
                    </div>
                </div>

                <button type="button" id="addCookie">+ Add Another Cookie</button>

                <label for="notes">Special Notes</label>
                <textarea id="notes" name="notes" placeholder="Allergies, gift message, delivery date..."></textarea>

                <button type="submit" class="submit-btn">Place Order</button>
            </form>

            <div id="successMessage" class="success-message">
                <strong>Order sent!</strong> We'll DM you on Instagram within 24 h for payment & delivery.
            </div>
        </div>
    </div>

    <script>
        let nextIndex = 1;
        const orderWrap = document.getElementById('cookieOrders');
        const options = `
            <option value="Red Velvet $3">Red Velvet – $3 each</option>
            <option value="Cookies & Creme $3">Cookies & Creme – $3 each</option>
            <option value="S'mores $3">S'mores – $3 each</option>
            <option value="Ferrero Rocher $3">Ferrero Rocher – $3 each</option>
            <option value="Fruity Pebbles $3">Fruity Pebbles – $3 each</option>
            <option value="S'mores Brookie $3">S'mores Brookie – $3 each</option>
            <option value="Cookie Monster $3">Cookie Monster – $3 each</option>
            <option value="Circus Animal $3">Circus Animal – $3 each</option>`;

        document.getElementById('addCookie').addEventListener('click', () => {
            const div = document.createElement('div');
            div.className = 'cookie-set';
            div.dataset.index = nextIndex;
            div.innerHTML = `
                <button class="remove-btn" type="button" onclick="this.parentElement.remove()">×</button>
                <select name="cookieType_${nextIndex}" required>
                    <option value="">— pick a cookie —</option>${options}
                </select>
                <label style="margin-top:.5rem;">Quantity</label>
                <input type="number" name="qty_${nextIndex}" min="1" max="99" required placeholder="1">
            `;
            orderWrap.appendChild(div);
            nextIndex++;
        });

        // Form-spree submit
        document.getElementById('cookieForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = this.querySelector('.submit-btn');
            btn.textContent = 'Sending...';
            btn.disabled = true;

            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: { 'Accept': 'application/json' }
            })
            .then(r => {
                if (r.ok) {
                    this.style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else throw new Error();
            })
            .catch(() => {
                alert('Something went wrong – please try again!');
                btn.textContent = 'Place Order';
                btn.disabled = false;
            });
        });
    </script>
</body>
</html>
